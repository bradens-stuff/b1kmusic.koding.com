<script>
var canvas = document.createElement('canvas'), ctx = canvas.getContext('2d'), W, H;
canvas.width = W = 500; canvas.height = H = 500;
var B = function(){return Math.floor(Math.random()*0xFF);};
ctx.fillStyle = '#aaa';ctx.fillRect(0,0,W,H);
for(var i = 0; i < H; i += 30){
    for(var j = 0; j < W; j += 30){
        ctx.fillStyle = 'rgb(0,0,'+B()+')';
        ctx.fillRect(j,i,28,28);
    }
}
var style = document.createElement('style');
style.type = 'text/css';
style.innerHTML = 'body{background:url(\''+canvas.toDataURL()+'\');}';
document.head.appendChild(style);
</script>
