<style>
*{
    margin:0;
    padding:0;
}
canvas{
    width:100%;
    height:100%;
}
</style>
<body></body>
<script>
    
document.body.appendChild((function(){
    canvas = document.createElement('canvas');
    canvas.width = W = innerWidth;
    canvas.height = H = innerHeight;
    ctx = ctx2 = canvas.getContext('2d');
    return canvas;
})());
var fps = 60, mouse = [0,0], mouseDown = false, particles = [], cycle = 0;
doImgData = function(){
    var data, ImgData;
    if(cycle==0){
        fps = 60;
    }
    if(cycle==1){//Cycle 2
        ImgData = ctx.getImageData(0,0,W,H);
        data = ImgData.data;
        for(var i=0;i<data.length;i+=4){
            data[i+0]=Math.random()<.5?0:data[i];
            data[i+1]=Math.random()<.5?0:data[i+1];
            data[i+2]=Math.random()<.5?0:data[i+2];
            data[i+3]=255;
        }
        ctx2.putImageData(ImgData,0,0);
        fps = 24;
    }
    if(cycle==2){//Cycle 3
        ImgData = ctx.getImageData(0,0,W,H);
        data = ImgData.data;
        for(var i=0;i<data.length;i+=4){
            data[i+0]=0;
            //Green
            data[i+2]=0;
        }
        ctx2.putImageData(ImgData,0,0);
        ctx2.beginPath();
        for(var i=0;i<H;i+=2){
            ctx2.moveTo(0,i+.5);
            ctx2.lineTo(W,i+.5);
        }
        ctx2.stroke();
        ctx2.closePath();
        fps = 12;
    }
    if(cycle==3){//Cycle 4
        ImgData = ctx.getImageData(0,0,W,H);
        data = ImgData.data;
        for(var i=0;i<data.length;i+=4){
            data[i+0]=0;
            data[i+1]=0;
            //Blue
        }
        ctx2.putImageData(ImgData,0,0);
        fps = 24;
    }
    if(cycle==4){
        ImgData = ctx.getImageData(0,0,W,H);
        data = ImgData.data;
        for(var i=0;i<data.length;i+=4){
            //Red
            data[i+1]=0;
            data[i+2]=0;
        }
        ctx2.putImageData(ImgData,0,0);
        fps = 24;
    }
}
doParticles = function(){
    for(var i in particles){
        var p = particles[i];
        p.x+=p.v[0];
        p.y+=p.v[1];
        if(p.x>W&&p.v[0]>0){
            p.v[0]=-p.v[0];
            p.v[0]+=1;
        }
        if(p.x<0&&p.v[0]<0){
            p.v[0]=-p.v[0];
            p.v[0]-=1;
        }
        if(p.y>H&&p.v[1]>0){
            p.v[1]=-p.v[1];
            p.v[1]+=1;
        }
        if(p.y<0&&p.v[1]<0){
            p.v[1]=-p.v[1];
            p.v[1]-=1;
        }
        ctx.beginPath();
        ctx.fillStyle = p.c;
        ctx.arc(p.x,p.y,p.s/2,Math.PI*2,false);
        ctx.fill();
        ctx.closePath();
        if((p.v[0]<1&&p.v[0]>-1)||(p.v[1]<1&&p.v[1]>-1)||p.x<-10||p.x>W+10||p.y<-10||p.y>H+10){//out of bounds/too slow
            delete particles[i];
        }
    }
}

Particle = function(pos){
    this.x = pos[0];
    this.y = pos[1];
    with(Math){
        var RC = function(){return floor(random()*255<<1)}
        this.v = [random()<.5?-random()*10:random()*10,random()<.5?-random()*10:random()*10];//velocity
        this.c = 'rgb('+RC()+','+RC()+','+RC()+')';//color
        this.s = floor(random()*10);//size
    }
}
doGarbage = function(){
    var arr2 = [];
    for(var j in particles){
        if(particles[j]){
            arr2.push(particles[j]);
        }
    }
    particles = [];
    for(j in arr2){
        particles.push(arr2[j]);
    }
}
for(var a=0;a<100;a++){
    particles.push(new Particle([W/2,H/2]));
}
UPDATE = function(){
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(0,0,W,H);
    doParticles();
    doImgData();
    doGarbage();
}
setInterval(UPDATE,1000/fps);
setInterval(function(){
    var X=Math.random()*W, Y=Math.random()*H;
    for(var k=0;k<100;k++){
        particles.push(new Particle([X,Y]));
    }
    cycle++;
    cycle = cycle%5;
},30000)
    
</script>
