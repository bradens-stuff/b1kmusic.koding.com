/*Quick guide:

JavaScript Access to DOM:

OUT points to the document body. E.g OUT.innerHTML returns what's in the HTML box. Use OUT.appendChild(element) to add elements to the Sandbox DOM. Avoid resetting OUT's innerHTML as the Back to Editing button will vanish
favicon points to the favicon. E.g favicon.href = [image url] should generate that picture in the favicon (but it has to end in.png, .jpeg, .ico, or be a canvas dataURL)
Reset() performs the function of the "Back to Editing" button. E.g try OUT.innerHTML += Reset. If you can't click the Back to editing button, open your javascript console and type "Reset()"
If you make a catchable error, it will be displayed in the result in bold red text

CSS:

button.sandbox references buttons generated by the Sandbox
#HTML.sandbox references the HTML edit box
#JS.sandbox references the Javascript edit box
#CSS.sandbox references the CSS edit box
textarea.sandbox references all three boxes
#OUT.sandbox references the output panel, so #OUT.sandbox{} is equivalent to (and preferred over) body{}
Alternatively, you can also use [body].sandbox{}, or just [body]{} to reference the fake body.

Provided here already is a neat example of what you can do.

Go ahead and delete all this, this will appear every session ;D

To quickly clear all fields, quickly tap shift 3 times
*/


var ctx = canvas.getContext('2d'), X = 200, Y = 200, V = [5,10], T = 'Hello World';
canvas.width = W = innerWidth-15; canvas.height = H = innerHeight; ctx.font = 'bold 16px monospace'; ctx.textAlign = 'center'; TW = ctx.measureText(T).width; TH = 16;
ctx.fillStyle='rgb(0,80,100)';ctx.fillRect(0,0,W,H);
((function loop(){
    ctx.fillStyle='rgba(0,80,100,0.3)'; ctx.fillRect(0,0,W,H);
    X+=V[0];Y+=V[1];V[1]+=0.5;
    if((Y&gt;H && V[1]&gt;0)||(Y-TH&lt;0&&V[1]&lt;1))V[1]=-V[1]/1.1;
    if((X+TW/2&gt;W&&V[0]&gt;0) || (X-TW/2&lt;0 && V[0]&lt;0))V[0]=-V[0];
    ctx.fillStyle='#eee'; ctx.fillText(T,X,Y); 
    setTimeout(loop,1000/60);
})());
/*Note: this example runs best in Google Chrome and Internet Explorer 9+.
As for Opera and Firefox, It's a little jumpy on opera, and very laggy on firefox (Your mileage may vary). */

<div class="sandbox" id="OUT" body></div>
<script>
if(sessionStorage.SBData){
    var s = JSON.parse(sessionStorage.SBData);
    HTML.value = s.HTML;
    JS.value = s.JS;
    CSS.value = s.CSS;
    delete s;
}
Sub = function(){
    OUT.style.display = 'block';
    OUT.style.position = 'absolute';
    OUT.style.top = '30px';
    sndbxbtn.onclick = Reset;
    sndbxbtn.innerHTML = 'Back to Editing (Esc)';
    OUT.appendChild((function(){
        var style = document.createElement('style');
        style.innerHTML = CSS.value;
        return style;
    })());
    OUT.innerHTML += HTML.value;
    OUT.appendChild((function(){
        var script = document.createElement('script');
        script.innerHTML = 'try{\n'+JS.value+'\n}catch(e){OUT.innerHTML=\'<error>\'+e+\'</error>\'+OUT.innerHTML}';
        return script;
    })());
    JS.style.display = HTML.style.display = CSS.style.display = 'none';
};
Reset = function(){
    var data = {
        HTML:HTML.value,
        JS:JS.value,
        CSS:CSS.value
    };
    sessionStorage.SBData = JSON.stringify(data);
    location.reload();
};
var key = [], KC = [];//Key Caches. First one holds all keys currently down, while KC ("Key Combo") is timed and checks for "combos"

testPattern = function(arr){
    if(arr.length != KC.length){
        return false;
    }
    for(var i in KC){
        if(arr[i]!=KC[i]){
            return false;
        }
    }
    return true;
};

HTML.onkeydown = JS.onkeydown = CSS.onkeydown = HTML.onkeyup = JS.onkeyup = CSS.onkeyup = function(e){
    key[e.keyCode] = e.type=='keydown';
    KC.push(e.keyCode);
    if(key[17]&&key[13]){
        Sub();
        key = [];
        return false;
    }
    if(key[9]){
        var st = this.selectionStart;
        var s = this.value.substr(0,this.selectionStart);
        var m = '\t';
        var e = this.value.substr(this.selectionStart);
        this.value = s+m+e;
        setTimeout(function(){
            this.selectionStart = st;
            this.selectionEnd = st;
        },100);
        key = [];
        return false;
    }
    function K(s){return s.charCodeAt(0)};
    if(testPattern([16,16,16])){//shift x 3
        if(!confirm('Did you want to clear the fields?'))return false;
        HTML.value = JS.value = CSS.value = '';    
    }
    setTimeout(function(){key = [];},1000);
    setTimeout(function(){KC = [];}, 500);
};
onkeydown = function(e){
    if(e.keyCode==27){//Esc
        Reset();
    }
};
(function(){//create Favicon
    document.title = 'HTML5 Sand Box';
    var canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
    canvas.width = canvas.height = 16;
    ctx.font = 'bold 14px Monospace';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('SB',8,8);
    favicon.href = canvas.toDataURL();
})();
</script>
